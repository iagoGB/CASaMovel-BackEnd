## Connection settings
spring.datasource.url = jdbc:postgresql://localhost:5432/casamovel_teste
spring.datasource.username = postgres
spring.datasource.password = postgres
spring.datasource.driverClassName = org.postgresql.Driver

spring.jpa.show-sql = true
spring.jpa.hibernate.hbm2ddl.auto
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto = create-drop

# without detection you have to set the dialect by hand
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
## always load data no matter database type. (in memory or SGBD )
spring.datasource.initialization-mode=always

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB